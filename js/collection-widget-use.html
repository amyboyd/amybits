<script>
(function() {
    var collectionWidget = new amy.CollectionWidget($('.collection-widget')[0]);

    // Add a hook to change the template HTML a little.
    collectionWidget.preAddAnother = function(templateHTML) {
        // This is just an example...
        var index = templateHTML.match(/class="method-stage-number">\d/);
        index = Number(index[0].substr(28));

        templateHTML = templateHTML.replace(/class="method-stage-number">\d/,
            'class="method-stage-number">' + (index + 1));

        return templateHTML;
    }

    collectionWidget.addAnother();
    collectionWidget.addAnother();
})();
</script>
